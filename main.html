<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>Login</h2>
                    <form>
                        <input type="email" class="input-box" placeholder="Your email Id" required>
                        <input type="password" class="input-box" placeholder="password" required>
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox"><span>Rememeber me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I am new here</button>
                    <a href="">Forgot password</a>
                </div>
                <div class="card-back">
                    <h2>Register</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Your name" required>
                        <input type="password" class="input-box" placeholder="password" required>
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox"><span>Rememeber me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I have an account</button>
                    <a href="">Forgot password</a>
                </div>
                </div>
            </div>

        </div>


    </div>
    
    <script>
        var card=document.getElementById("card");

        function openRegister(){
            card.style.transform="rotateY(-180deg)";
        }

        function openLogin(){
            card.style.transform="rotateY(0deg)"
        }
    </script>
</body>
</html>
